<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dustboy Elite | Next-Gen Air Quality Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-primary: #00f2fe;
            --accent-secondary: #4facfe;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.15);
            transform: translateY(-5px);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-value {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .scroll-container::-webkit-scrollbar {
            width: 6px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }
    </style>
</head>

<body class="min-h-screen">
    <canvas id="bg-canvas"></canvas>

    <nav class="p-6 flex justify-between items-center relative z-10">
        <div class="flex items-center gap-3">
            <div
                class="w-10 h-10 bg-gradient-to-br from-[#00f2fe] to-[#4facfe] rounded-xl flex items-center justify-center font-bold text-xl">
                D</div>
            <span class="text-xl font-bold tracking-tight">DUSTBOY <span class="gradient-text">ELITE</span></span>
        </div>
        <div class="flex items-center gap-4">
            <div id="connection-status" class="flex items-center gap-2 glass-card px-4 py-2 text-sm">
                <span class="pulse-dot"></span>
                <span id="status-text">CONNECTING...</span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6 relative z-10">
        <!-- Main Stats -->
        <div class="lg:col-span-2 space-y-6">
            <div class="glass-card p-8 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-8 opacity-10">
                    <svg width="150" height="150" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9v-2h2v2zm0-4H9V7h2v5zm4 4h-2v-5h2v5zm0-7h-2V7h2v2z" />
                    </svg>
                </div>
                <h2 class="text-sm font-semibold uppercase tracking-widest text-gray-400 mb-4">Live Air Quality</h2>
                <div class="flex items-end gap-1">
                    <span id="pm25-value" class="stat-value">--</span>
                    <span class="text-2xl font-semibold mb-2 ml-2">µg/m³</span>
                </div>
                <p class="text-xl text-gray-300 font-medium">PM2.5 Concentration</p>

                <div class="grid grid-cols-2 gap-4 mt-8">
                    <div class="bg-white/5 rounded-2xl p-4">
                        <span class="text-xs text-gray-400 uppercase">PM10</span>
                        <div class="text-2xl font-bold" id="pm10-value">--</div>
                    </div>
                    <div class="bg-white/5 rounded-2xl p-4">
                        <span class="text-xs text-gray-400 uppercase">Temp / Hum</span>
                        <div class="text-2xl font-bold"><span id="temp-value">--</span>°C / <span
                                id="hum-value">--</span>%</div>
                    </div>
                </div>
            </div>

            <div class="glass-card p-6">
                <h3 class="text-lg font-bold mb-4">Real-time Visualization</h3>
                <div class="h-[300px] w-full">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Sidebar / Feed -->
        <div class="space-y-6">
            <div class="glass-card p-6 h-full flex flex-col">
                <h3 class="text-lg font-bold mb-4 flex justify-between">
                    Device Feed
                    <span class="text-xs font-normal text-gray-400" id="topic-count">0 stations</span>
                </h3>
                <div id="device-list" class="space-y-3 overflow-y-auto max-h-[600px] scroll-container flex-grow pr-2">
                    <!-- Devices will be injected here -->
                    <div class="text-center py-20 text-gray-500 italic">Waiting for data...</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- THREE.JS BACKGROUND ---
        const setupBackground = () => {
            const canvas = document.querySelector('#bg-canvas');
            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 5000;
            const posArray = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 15;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.015,
                color: '#4facfe',
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // Lighting
            const light = new THREE.PointLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            const animate = () => {
                requestAnimationFrame(animate);
                particlesMesh.rotation.y += 0.001;
                particlesMesh.rotation.x += 0.0005;

                // Mouse interaction effect could go here

                renderer.render(scene, camera);
            };

            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        // --- CHART SETUP ---
        let mainChart;
        const setupChart = () => {
            const ctx = document.getElementById('mainChart').getContext('2d');
            mainChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'PM2.5',
                        borderColor: '#00f2fe',
                        backgroundColor: 'rgba(0, 242, 254, 0.1)',
                        data: [],
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#888' }
                        }
                    }
                }
            });
        };

        // --- MQTT LOGIC ---
        const stations = new Map();
        const MAX_DATA_POINTS = 50;

        const connectMQTT = () => {
            const client = mqtt.connect('wss://dustboy-wss-bridge.laris.workers.dev/mqtt');
            const statusText = document.getElementById('status-text');
            const pulseDot = document.querySelector('.pulse-dot');

            client.on('connect', () => {
                statusText.innerText = 'LIVE CONNECTED';
                pulseDot.style.background = '#10b981';
                pulseDot.style.boxShadow = '0 0 10px #10b981';
                client.subscribe('DUSTBOY/+/+/+/status');
            });

            client.on('message', (topic, message) => {
                try {
                    const data = JSON.parse(message.toString());
                    updateUI(topic, data);
                } catch (e) {
                    console.error('Data error:', e);
                }
            });

            client.on('error', () => {
                statusText.innerText = 'CONNECTION ERROR';
                pulseDot.style.background = '#ef4444';
                pulseDot.style.boxShadow = '0 0 10px #ef4444';
            });
        };

        const updateUI = (topic, data) => {
            // Update main big card if it's new or just use the latest
            document.getElementById('pm25-value').innerText = data.pm25;
            document.getElementById('pm10-value').innerText = data.pm10;
            document.getElementById('temp-value').innerText = data.temp || '--';
            document.getElementById('hum-value').innerText = data.hum || '--';

            // Chart update
            const now = new Date().toLocaleTimeString();
            mainChart.data.labels.push(now);
            mainChart.data.datasets[0].data.push(data.pm25);

            if (mainChart.data.labels.length > MAX_DATA_POINTS) {
                mainChart.data.labels.shift();
                mainChart.data.datasets[0].data.shift();
            }
            mainChart.update('none');

            // Device list update
            stations.set(topic, data);
            renderDeviceList();
        };

        const renderDeviceList = () => {
            const container = document.getElementById('device-list');
            const topicCount = document.getElementById('topic-count');
            topicCount.innerText = `${stations.size} active stations`;

            let html = '';
            // Get last 10 unique stations
            const sortedStations = Array.from(stations.keys()).reverse().slice(0, 15);

            sortedStations.forEach(topic => {
                const data = stations.get(topic);
                const nickname = topic.split('/')[2] || 'Station';

                const pm25Color = data.pm25 > 50 ? 'text-red-400' : (data.pm25 > 25 ? 'text-yellow-400' : 'text-green-400');

                html += `
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 hover:border-white/20 transition-all">
                        <div class="flex justify-between items-center">
                            <div>
                                <div class="text-xs text-gray-500 font-mono truncate w-40">${topic}</div>
                                <div class="font-bold">${nickname}</div>
                            </div>
                            <div class="text-right">
                                <div class="text-xl font-black ${pm25Color}">${data.pm25}</div>
                                <div class="text-[10px] text-gray-500 uppercase">µg/m³</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        };

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            setupBackground();
            setupChart();
            connectMQTT();
        });
    </script>
</body>

</html>
