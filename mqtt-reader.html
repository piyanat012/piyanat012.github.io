<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dustboy Live Monitor</title>
    <!-- MQTT.js from CDN -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --surface: #16161a;
            --accent: #00f2fe;
            --accent-glow: rgba(0, 242, 254, 0.3);
            --text: #e0e0e0;
            --text-muted: #888;
            --border: #2a2a30;
            --success: #00ff88;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 1.5rem 2rem;
            background: rgba(22, 22, 26, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .title-group h1 {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4b2b;
            box-shadow: 0 0 10px rgba(255, 75, 43, 0.5);
        }

        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        main {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow: hidden;
        }

        #log-container {
            flex: 1;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow-y: auto;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .log-entry {
            padding: 0.75rem 1.25rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            animation: slideIn 0.3s ease-out;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .log-entry:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .log-time {
            color: var(--text-muted);
            margin-right: 1rem;
        }

        .log-topic {
            color: var(--accent);
            font-weight: 600;
        }

        .log-payload {
            color: var(--text);
            display: block;
            margin-top: 0.25rem;
            word-break: break-all;
        }

        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-muted);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .controls {
            display: flex;
            gap: 1rem;
            padding: 0 1rem 1rem 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: var(--accent);
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <header>
        <div class="title-group">
            <h1>Dustboy MQTT Live</h1>
        </div>
        <div class="status-badge">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">DISCONNECTED</span>
        </div>
    </header>

    <main>
        <div id="log-container">
            <div class="empty-state">Waiting for data...</div>
        </div>
    </main>

    <div class="controls">
        <button onclick="clearLog()">Clear Terminal</button>
    </div>

    <script>
        const broker = 'wss://dustboy-wss-bridge.laris.workers.dev/mqtt';
        const topic = 'DUSTBOY/+/+/+/status';
        const container = document.getElementById('log-container');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        const client = mqtt.connect(broker);

        client.on('connect', () => {
            console.log('Connected to MQTT broker');
            statusDot.classList.add('online');
            statusText.innerText = 'ONLINE';
            client.subscribe(topic, (err) => {
                if (err) {
                    addLog('System', 'Error subscribing: ' + err.message);
                } else {
                    addLog('System', 'Subscribed to: ' + topic);
                }
            });
        });

        client.on('message', (topic, message) => {
            addLog(topic, message.toString());
        });

        client.on('close', () => {
            statusDot.classList.remove('online');
            statusText.innerText = 'OFFLINE';
        });

        function addLog(topic, payload) {
            const empty = container.querySelector('.empty-state');
            if (empty) empty.remove();

            const entry = document.createElement('div');
            entry.className = 'log-entry';

            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour12: false });

            entry.innerHTML = `
                <span class="log-time">[${timeStr}]</span>
                <span class="log-topic">${topic}</span>
                <span class="log-payload">${payload}</span>
            `;

            container.prepend(entry);

            // Limit logs to keep performance smooth
            if (container.children.length > 100) {
                container.lastElementChild.remove();
            }
        }

        function clearLog() {
            container.innerHTML = '<div class="empty-state">Logs cleared. Waiting for data...</div>';
        }
    </script>
</body>

</html>
