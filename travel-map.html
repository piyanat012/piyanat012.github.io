<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Map: Chiang Mai to Phitsanulok</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
        }

        #map {
            flex: 1;
            width: 100%;
        }

        footer {
            background-color: #1e1e1e;
            padding: 12px;
            text-align: center;
            font-size: 0.9em;
            color: #aaaaaa;
            border-top: 1px solid #333;
            letter-spacing: 0.5px;
            z-index: 1000;
            position: relative;
        }

        .oracle-name {
            color: #4da6ff;
            font-weight: 600;
        }

        /* Dark Theme Popup Styling */
        .leaflet-popup-content-wrapper,
        .leaflet-popup-tip {
            background: #2a2a2a;
            color: #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .leaflet-popup-content {
            margin: 12px 16px;
            line-height: 1.6;
        }

        .popup-title {
            font-weight: bold;
            color: #4da6ff;
            margin-bottom: 8px;
            font-size: 1.1em;
            border-bottom: 1px solid #444;
            padding-bottom: 4px;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <footer>
        &copy; Created by <span class="oracle-name">Oracle: Antigravity</span>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script>
        const map = L.map('map').setView([18.7883, 98.9853], 8);

        // Dark theme map tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        const csvUrl = './travel-phitsanulok.csv';

        Papa.parse(csvUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function (results) {
                const data = results.data;
                const latlngs = [];

                data.forEach(row => {
                    const lat = parseFloat(row.lat);
                    const lon = parseFloat(row.lon);

                    if (!isNaN(lat) && !isNaN(lon)) {
                        latlngs.push([lat, lon]);

                        const place = row.place || row.locality || row.address || 'Unknown Location';
                        let time = row.updated;
                        try {
                            time = new Date(row.updated).toLocaleString('th-TH');
                        } catch (e) { }

                        const battery = row.battery ? `${row.battery}%` : 'N/A';

                        const popupContent = `
                            <div class="popup-title">${place}</div>
                            <div>ðŸ•’ ${time}</div>
                            <div>ðŸ”‹ ${battery} ${row.charging === 'true' ? 'âš¡' : ''}</div>
                        `;

                        L.circleMarker([lat, lon], {
                            radius: 5,
                            fillColor: "#ff4da6",
                            color: "#fff",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).addTo(map).bindPopup(popupContent);
                    }
                });

                if (latlngs.length > 0) {
                    const polyline = L.polyline(latlngs, {
                        color: '#4da6ff',
                        weight: 3,
                        opacity: 0.8,
                        lineCap: 'round',
                        lineJoin: 'round'
                    }).addTo(map);

                    map.fitBounds(polyline.getBounds(), { padding: [30, 30] });

                    // Animating a "train" marker along the timeline
                    const trainMarker = L.circleMarker(latlngs[0], {
                        radius: 8,
                        fillColor: "#00ffcc",
                        color: "#fff",
                        weight: 2,
                        fillOpacity: 1
                    }).addTo(map);

                    let progressIndex = 0;
                    setInterval(() => {
                        progressIndex = (progressIndex + 1) % latlngs.length;
                        trainMarker.setLatLng(latlngs[progressIndex]);
                    }, 50); // Move every 50ms
                }
            }
        });
    </script>
</body>

</html>
